<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CálculoMédia</title>
    <style>
        body {
             background-color: lightgray;
             color:black
             font:normal 20pt calibri
            }
        h1 {
            color:black
        }
    </style>
</head>
<body>
    <h1>Cálculo da média</h1>
    <script>
       var nota1=Number.parseFloat(window.prompt("Digite a primeira nota"));
       var nota2=Number.parseFloat(window.prompt("Digite a segunda nota"));
       var media= (nota1+nota2)/2
       document.write("A média foi= " + media)
       txt1="<p style='color:green'>Aprovado</p>"
       txt2="<p style='color:red'>Reprovado</p>"
       if (media>=6) {
           document.write(txt1)
        } else {
        document.write(txt2)
        } 
       
        
    </script>
</body>
</html>
